<script>
    (function(){
        const select = document.getElementById('selectCampus');
        const saved = localStorage.getItem('alunoCampusId') || localStorage.getItem('alunoCampus'); // tenta chaves antigas
        if (saved) {
            for (const opt of select.options) {
                if (opt.value === String(saved) || opt.textContent.trim() === String(saved)) {
                    opt.selected = true;
                    break;
                }
            }
            const campusNome = select.options[select.selectedIndex]?.textContent || '';
            const campusSpan = document.getElementById('campusUsuario');
            if (campusSpan) campusSpan.textContent = campusNome;
        }

        select.addEventListener('change', () => {
            localStorage.setItem('alunoCampusId', select.value);
            localStorage.setItem('alunoCampus', select.options[select.selectedIndex].textContent);
            const campusSpan = document.getElementById('campusUsuario');
            if (campusSpan) campusSpan.textContent = select.options[select.selectedIndex].textContent;
        });
    })();
</script>
