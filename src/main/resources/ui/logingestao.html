<!-- página de login da gestão
     utilizada por administradores para acessar
     as funcionalidades administrativas do sistema RuZERO -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuZERO - Login Gestão</title>
  <link rel="stylesheet" href="/css/stylelogin.css">
</head>
<body>

<header class="cabecalho">
  <img src="img/logo.png" alt="Logo RuZERO" class="logo">
  <h1>RuZERO</h1>
</header>

<main class="container">
  <div class="caixa-login">
    <h2>GESTÃO</h2>

    <form id="formLoginGestao">
      <label for="login">Login</label>
      <input type="text" id="login" name="login" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">ENTRAR</button>
    </form>

  </div>
</main>

<script src="js/logingestao.js"></script>

</body>
</html>
