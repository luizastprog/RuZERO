<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RuZERO - Mapa de Satisfação</title>

  <link rel="stylesheet" href="/css/stylegestao.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>

<aside class="menu-lateral">
  <div class="logo-area">
    <img src="img/logo.png" alt="Logo RuZERO" class="logo" />
    <h1>RuZERO</h1>
  </div>
  <nav>
    <a href="gestaomapa.html" class="ativo">Mapa de Satisfação</a>
    <a href="gerarrelatorio.html">Gerar Relatório</a>
    <a href="gerenciarcardapio.html">Gerenciar Cardápio</a>
  </nav>
</aside>

<main class="conteudo">

  <header class="topo">
    <div class="titulo-area">
      <h2>Mapa de Satisfação</h2>
    </div>
  </header>

  <section class="painel">

    <div class="box grande">
      <h3>Nível de Satisfação por Campus</h3>
      <div class="graficos-pizza">
        <div class="grafico">
          <canvas id="campus1"></canvas>
          <p>Campus I</p>
        </div>
        <div class="grafico">
          <canvas id="campus2"></canvas>
          <p>Campus II</p>
        </div>
        <div class="grafico">
          <canvas id="campus3"></canvas>
          <p>Campus III</p>
        </div>
      </div>
    </div>

    <div class="linha-inferior">

      <div class="box medio">
        <div class="grafico-header">
          <h3>Gráfico de Notas</h3>
          <select id="selectCampus" class="select-campus-grafico">
            <option value="1">Campus I</option>
            <option value="2">Campus II</option>
            <option value="3">Campus III</option>
          </select>
        </div>
        <canvas id="graficoNotas"></canvas>
      </div>

      <div class="box medio">
        <h3>Localização dos Campi</h3>
        <div id="mapa"></div>
      </div>

    </div>

  </section>
</main>

<!-- LIBS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- SEU JS -->
<script src="/js/gestaomapa.js" defer></script>

</body>
</html>
